<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mobile.css">
    <title>Pokedex</title>
  </head>
  <body onload="getPokemonData()">
    <header class="flex-row">
      <img src="images/pokemon-logo.png" class="mt-1 mb-1" />
      <div>
        <input
        class="search"
        type="text"
        id="search"
        placeholder="Find Pokemon"
      />
      <ul id="search-results" class="d-none"></ul>
      </div>
    </header>
    <main>
      <div class="pokedex-container"></div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </body>
</html>
